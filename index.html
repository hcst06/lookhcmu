<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老穆状态页</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>sǐ</h1>
        <p>似了吗？</p>
    </header>

    <section class="status-card">
        <h2>老穆's Status: <span class="alive">活着 ✅</span></h2>
        <p>当前在线，可以通过任何可用的联系方式联系本人。</p>
    </section>

    <section class="cards">
        <div class="card" id="time-card">
            <h3>🕒 当前时间</h3>
            <p id="current-time">加载中...</p>
        </div>

        <div class="card" id="weather-card">
            <h3>🌦 天气</h3>
            <p id="weather">加载中...</p>
        </div>

        <div class="card" id="steam-card">
            <h3>🎮 Steam 状态</h3>
            <p id="steam-status">加载中...</p>
        </div>

        <div class="card" id="device-card">
            <h3>💻 设备</h3>
            <p>IQOO Neo 10 Pro+</p>
            <p>MECHREVO 旷世X</p>
        </div>
    </section>

    <footer>
        <p>你可以通过这个页面视奸老穆 🌿</p>
        <p><a href="https://hcmu.top" target="_blank">hcmu.top</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
